<form accept-charset="UTF-8" action="/posts" class="new_post" enctype="multipart/form-data" id="new_post" method="post">
    <hidden id="post_fb_uid_from" name="post[fb_uid_from]" type="text" ng-model="session.uid" /><br>
    
    <input id="post_local_photo" name="post[local_photo]" type="file" /><br>

    <input id="post_message" name="post[message]" type="text" />
    <input name="commit" type="submit" value="Create Post" />
</form>
